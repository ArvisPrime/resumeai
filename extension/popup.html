<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
      font-size: 18px;
      text-align: center;
    }
    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      min-height: 20px;
    }
    .success {
      color: #27ae60;
    }
    .error {
      color: #c0392b;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Resume AI Clipper</h2>
  <button id="tailorBtn">Tailor & Generate</button>
  <div id="status"></div>
  <div class="spinner" id="spinner"></div>

  <script src="popup.js"></script>
</body>
</html>
